<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Movies</h2>
<mat-list>
  <mat-list-item *ngFor="let item of items">
    {{item.title}}
    <mat-star-rating
      [rating]="item.rating"
      [starCount]="5"
      (ratingUpdated)="onRatingChanged($event, item)">
    </mat-star-rating>
  </mat-list-item>
</mat-list>
